<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kinescope Agent</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    h1 {
      margin: 0;
      padding: 1rem 1.5rem;
      font-size: 1.25rem;
      font-weight: 600;
      border-bottom: 1px solid #333;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .msg {
      max-width: 85%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .msg.user {
      align-self: flex-end;
      background: #2d5a8a;
      color: #fff;
    }
    .msg.assistant {
      align-self: flex-start;
      background: #2a2a2a;
      border: 1px solid #444;
    }
    .msg.assistant a { color: #6ab0ff; }
    #form {
      display: flex;
      gap: 0.5rem;
      padding: 1rem 1.5rem;
      border-top: 1px solid #333;
    }
    #input {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 8px;
      background: #2a2a2a;
      color: #e0e0e0;
    }
    #input:focus { outline: none; border-color: #6ab0ff; }
    #send {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      background: #2d5a8a;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #send:hover { background: #3a6a9a; }
    #send:disabled { opacity: 0.6; cursor: not-allowed; }
    .error { color: #e07070; }

    .msg.typing { min-height: 2.5rem; }
    .typing-dots {
      display: flex;
      gap: 0.35rem;
      align-items: center;
      padding: 0.25rem 0;
    }
    .typing-dots span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #888;
      animation: typing-bounce 1.4s ease-in-out infinite both;
    }
    .typing-dots span:nth-child(1) { animation-delay: 0s; }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing-bounce {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.6; }
      40% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Kinescope Agent</h1>
  <div id="messages"></div>
  <form id="form">
    <input type="text" id="input" placeholder="Введите вопрос..." autocomplete="off">
    <button type="submit" id="send">Отправить</button>
  </form>
  <script>
    const messagesEl = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    function appendMessage(role, text, isError) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      const inner = document.createElement('div');
      inner.innerHTML = text.replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/\n/g, '<br>')
        .replace(/https?:\/\/[^\s<]+/g, '<a href="$&" target="_blank" rel="noopener">$&</a>');
      if (isError) div.classList.add('error');
      div.appendChild(inner);
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function appendTypingIndicator() {
      const div = document.createElement('div');
      div.id = 'typing-indicator';
      div.className = 'msg assistant typing';
      div.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function removeTypingIndicator() {
      const el = document.getElementById('typing-indicator');
      if (el) el.remove();
    }

    function formatWithLinks(text) {
      return text.replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/\n/g, '<br>')
        .replace(/https?:\/\/[^\s<]+/g, '<a href="$&" target="_blank" rel="noopener">$&</a>');
    }

    function appendStreamingMessage() {
      const div = document.createElement('div');
      div.className = 'msg assistant';
      const inner = document.createElement('div');
      div.appendChild(inner);
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return inner;
    }

    function typewriterIntoAssistant(text, delayMs) {
      const inner = appendStreamingMessage();
      let i = 0;
      const step = () => {
        if (i < text.length) {
          inner.textContent = text.slice(0, i + 1);
          messagesEl.scrollTop = messagesEl.scrollHeight;
          i++;
          setTimeout(step, delayMs);
        } else {
          inner.innerHTML = formatWithLinks(text);
        }
      };
      setTimeout(step, delayMs || 25);
    }

    typewriterIntoAssistant('Привет! Задавайте любые вопросы по базе знаний Kinescope - я помогу.', 28);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      appendMessage('user', message);
      input.value = '';
      sendBtn.disabled = true;
      appendTypingIndicator();
      try {
        let res = await fetch('/chat/stream', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });
        if (res.status === 404) {
          res = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message }),
          });
          removeTypingIndicator();
          const data = await res.json().catch(() => ({}));
          if (!res.ok) {
            appendMessage('assistant', 'Ошибка: ' + (data.detail || res.statusText), true);
            return;
          }
          appendMessage('assistant', data.reply || '');
          return;
        }
        removeTypingIndicator();
        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          appendMessage('assistant', 'Ошибка: ' + (data.detail || res.statusText), true);
          return;
        }
        const inner = appendStreamingMessage();
        let acc = '';
        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buf = '';
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          buf += decoder.decode(value, { stream: true });
          const lines = buf.split('\n');
          buf = lines.pop() || '';
          for (const line of lines) {
            if (line.startsWith('data: ')) {
              try {
                const obj = JSON.parse(line.slice(6));
                if (obj.error) {
                  inner.textContent = 'Ошибка: ' + obj.error;
                  inner.parentElement.classList.add('error');
                  break;
                }
                if (obj.delta) {
                  acc += obj.delta;
                  inner.textContent = acc;
                  messagesEl.scrollTop = messagesEl.scrollHeight;
                }
              } catch (_) {}
            }
          }
        }
        if (acc && !inner.parentElement.classList.contains('error')) {
          inner.innerHTML = formatWithLinks(acc);
        }
      } catch (err) {
        removeTypingIndicator();
        appendMessage('assistant', 'Ошибка сети: ' + err.message, true);
      } finally {
        sendBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
