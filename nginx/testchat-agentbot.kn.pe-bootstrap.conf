# testchat-agentbot.kn.pe — HTTP only for certbot (no redirect)
# A-record testchat-agentbot.kn.pe → VPS IP. After cert, replace with testchat-agentbot.kn.pe.conf
server {
    listen 80;
    listen [::]:80;
    server_name testchat-agentbot.kn.pe;
    root /var/www/html;

    location /.well-known/acme-challenge/ {
        default_type text/plain;
    }

    location / {
        default_type text/plain;
        return 200 'testchat-agentbot.kn.pe';
    }
}
