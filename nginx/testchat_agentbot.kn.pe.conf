# Copy nginx/testchat_agentbot.kn.pe-landing/* to /var/www/testchat_agentbot.kn.pe on VPS
# Certbot: certbot --nginx -d testchat_agentbot.kn.pe

server {
    listen 80;
    listen [::]:80;
    server_name testchat_agentbot.kn.pe;
    root /var/www/html;

    location /.well-known/acme-challenge/ {
        default_type text/plain;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name testchat_agentbot.kn.pe;

    ssl_certificate     /etc/letsencrypt/live/testchat_agentbot.kn.pe/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/testchat_agentbot.kn.pe/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    root /var/www/testchat_agentbot.kn.pe;
    index index.html;
    location / {
        try_files $uri $uri/ =404;
    }
}
